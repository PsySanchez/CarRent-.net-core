<div>
    <table mat-table
           *ngIf="dataSource"
           [dataSource]="dataSource"
           matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Order number
            </th>
            <td mat-cell
                *matCellDef="let element">
                {{element.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="carId">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Car
            </th>
            <td mat-cell
                *matCellDef="let element"
                (mouseover)="over(element.carId)">
                {{element.carId}}
            </td>
        </ng-container>

        <ng-container matColumnDef="fromDate">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>From Date
            </th>
            <td mat-cell
                *matCellDef="let element">
                {{element.fromDate | date}}
            </td>
        </ng-container>

        <ng-container matColumnDef="toDate">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>To Date
            </th>
            <td mat-cell
                *matCellDef="let element">
                {{element.toDate | date}}
            </td>
        </ng-container>

        <ng-container matColumnDef="totalCost">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Total Cost
            </th>
            <td mat-cell
                *matCellDef="let element">
                {{element.totalCost}} $
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="image">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Image
            </th>
            <td mat-cell
                *matCellDef="let element">
                <img src="{{imagesFolder}}/{{element.image}}"
                     width="100"
                     height="100">
            </td>
        </ng-container> -->

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons>
    </mat-paginator>
</div>
