<div>
    <table mat-table
           *ngIf="dataSource"
           [dataSource]="dataSource"
           matSort>

        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Manufacturer
            </th>
            <td mat-cell
                *matCellDef="let element">
                {{element.manufacturer}}
            </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Model
            </th>
            <td mat-cell
                *matCellDef="let element">
                {{element.model}}
            </td>
        </ng-container>

        <ng-container matColumnDef="pricePerDay">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Price per Day
            </th>
            <td mat-cell
                *matCellDef="let element">
                {{element.pricePerDay}} $
            </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Image
            </th>
            <td mat-cell
                *matCellDef="let element">
                <img src="{{imagesFolder}}/{{element.image}}"
                     width="100"
                     height="100">
            </td>
        </ng-container>

        <ng-container matColumnDef="order">
            <th mat-header-cell
                *matHeaderCellDef> Edit </th>
            <td mat-cell
                *matCellDef="let element">
                <button mat-raised-button
                        color="primary"
                        (click)="goToOrder(element.id)">Order
                </button>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons>
    </mat-paginator>
</div>
